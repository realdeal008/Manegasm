
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANEGASM | Celebrity Hairstyling & Modeling</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
    <style>

        body {
            font-family: 'Raleway', sans-serif;
            background-color: white;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--metallic-silver), var(--dark-grey));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
 
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .cart-item-enter {
            opacity: 0;
            transform: translateX(-20px);
        }
        .cart-item-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: all 300ms ease-in;
        }
        .cart-item-exit {
            opacity: 1;
        }
        .cart-item-exit-active {
            opacity: 0;
            transform: translateX(20px);
            transition: all 300ms ease-in;
        }
    </style>
</head>
<body class="text-gray-800">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
